        <!-- Page-Level Demo Scripts - Tables - Use for reference -->
        <script>
            $(document).ready(function() {



                var table = $('#datatable').DataTable({
                    responsive: true, 
                    ajax: { 
                        url: "/filelistAll", 
                        dataSrc: "" 
                    }, 
                    "pagingType": "simple",
                    "bFilter": false,
                    columns: [{data:"file"}],
                    select: {style: 'single'}
                });

                $("#pnText").css("height",$("#datatable").height());


                $('#datatable tbody').on('click', 'tr', function () {
                    $("#datatable tbody tr").css("font-weight", "normal");
                    $(this).css("font-weight", "bold");
                    var row = table.row( this );
                    var data = row.data();
                    //                    row.select();
                    $("#essayTitle").html(data.file);
                    $.get("/getessay/id/"+data.file, function(essay){                
                        //                        $("#pnEssay").html(essay.replace(/(?:\r\n|\r|\n)/g, '<BR>'));
                        tinymce.activeEditor.setContent(essay.replace(/(?:\r\n|\r|\n)/g, '<BR>'));
                        $("#checktext_ifr").css("height","365px");
                        doit();return false;
                    });

                } );
            });

            function clickFilter(){
                var names = [];
                $('input:checked').each(function() {
                    names.push($(this).attr('value'));
                });
                //                console.log(names); 
                var table = $('#datatable').DataTable();
                if(names.length>0){
                    $.post({
                        url:"/filelist", 
                        data: {"msg":names}, 
                        success: function(list) {
                            table.clear();
                            table.rows.add(list);
                            table.draw();                        
                        }
                    });
                }else{
                    $.get({
                        url:"/filelistAll", 
                        data: {"msg":names}, 
                        success: function(list) {
                            table.clear();
                            table.rows.add(list);
                            table.draw();                        
                        }
                    });
                }
            }

            function clickLanguageAll(){
                $('#pnLanguage :checkbox').each(function() {
                    this.checked = true;                        
                });

            }

            function clickLanguageClear(){
                $('#pnLanguage :checkbox').each(function() {
                    this.checked = false;                        
                });
            }

            function getFiles(){
                $.get("/database", function(rows){   
                    console.log(rows);                    
                    //                    for(row in rows){ 
                    $.post({
                        url:"//languagetool.org/api/v2/check", 
                        data: 'text='+rows[0].text+'&language=en&enabledOnly=false', 
                        success: function(error) {
                            console.log(error);
                            $.post({
                                url:"/saveErrorDB",                                     
                                data: error, 
                                success: function(res) {
                                    console.log(res);                    
                                }
                            });
                        }
                    });
                    //                }
                });

            }

        </script>
